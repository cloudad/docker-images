---
- name: create target directory
  file:
    path: '{{ target_path|path_abspath }}'
    state: directory

- name: setup basic system
  command: >
    debootstrap
    '--arch={{ arch }}'
    '--components={{ components|join(",") }}'
    {% if packages %}
      '--include={{ packages|join(",") }}'
    {% endif %}
    '--variant=minbase'
    '{{ codename }}'
    '{{ target_path|path_abspath }}'
    '{{ mirror }}'
